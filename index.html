<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="keyboardContainer">
    <div id="keyboard">
      <div id="keyboardContent">
        <div id="numRow">
          <key kid="Backquote" alt="|" gr="¬">\</key>
          <key kid="Digit1" alt="!" gr="¹">1</key>
          <key kid="Digit2" alt="&#34;" gr="²">2</key>
          <key kid="Digit3" alt="£"  gr="³">3</key>
          <key kid="Digit4" alt="$" gr="¼">4</key>
          <key kid="Digit5" alt="%" gr="½">5</key>
          <key kid="Digit6" alt="&" gr="¬">6</key>
          <key kid="Digit7" alt="/" gr="{">7</key>
          <key kid="Digit8" alt="(" gr="[">8</key>
          <key kid="Digit9" alt=")" gr="]">9</key>
          <key kid="Digit0" alt="=" gr="}">0</key>
          <key kid="Minus" alt="?"  gr="`">'</key>
          <key kid="Equal" alt="^"  gr="~">Ì</key>
          <key kid="Backspace">←</key>
        </div>
        <div id="oneRow">
          <key kid="Tab">⇄</key>
          <key kid="KeyQ" gr="@">Q</key>
          <key kid="KeyW" gr="ſ">W</key>
          <key kid="KeyE" gr="€">E</key>
          <key kid="KeyR" gr="¶">R</key>
          <key kid="KeyT" gr="ŧ">T</key>
          <key kid="KeyY" gr="←">Y</key>
          <key kid="KeyU" gr="↓">U</key>
          <key kid="KeyI" gr="→">I</key>
          <key kid="KeyO" gr="ø">O</key>
          <key kid="KeyP" gr="Þ">P</key>
          <key kid="BracketLeft" alt="É" gr="[">È</key>
          <key kid="BracketRight" alt="*" gr="]">+</key>
          <key kid="Backslash" alt="§">Ù</key>
        </div>
        <div id="twoRow">
          <key kid="CapsLock">⇬</key>
          <key kid="KeyA" gr="Æ">A</key>
          <key kid="KeyS" gr="ẞ">S</key>
          <key kid="KeyD" gr="Ð">D</key>
          <key kid="KeyF" gr="đ">F</key>
          <key kid="KeyG" gr="Ŋ">G</key>
          <key kid="KeyH" gr="Ħ">H</key>
          <key kid="KeyJ" gr="ˀ">J</key>
          <key kid="KeyK" gr="ĸ">K</key>
          <key kid="KeyL" gr="Ł">L</key>
          <key kid="Semicolon" alt="Ç" gr="@">Ò</key>
          <key kid="Quote" alt="°" gr="#">À</key>
          <key kid="Enter">↵</key>
        </div>
        <div id="threeRow">
          <key kid="ShiftLeft">⇧</key>
          <key kid="KeyZ" gr="«">Z</key>
          <key kid="KeyX" gr="»">X</key>
          <key kid="KeyC" gr="¢">C</key>
          <key kid="KeyV" gr="“">V</key>
          <key kid="KeyB" gr="”">B</key>
          <key kid="KeyN" gr="Ñ">N</key>
          <key kid="KeyM" gr="µ">M</key>
          <key kid="Comma" alt=";">,</key>
          <key kid="Period" alt=":">.</key>
          <key kid="Slash" alt="_">-</key>
          <key kid="ShiftRight">⇧</key>
        </div>
        <div id="btmRow">
          <key kid="ControlLeft">CTRL</key>
          <key kid="cmd">⌂</key>
          <key kid="AltLeft">ALT</key>
          <key kid="Space"> </key>
          <key kid="None">ALT GR</key>
          <key>FN</key>
          <key kid="IntlBackslash" alt="&#62;">&#60;</key>
          <key kid="ControlRight">CTRL</key>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
