<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline';">
  <title>Keyboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="keyboardContainer">
    <div id="keyboard">
      <div id="keyboardContent">
        <div id="numRow">
          <key kid="Backquote" alt="|">\</key>
          <key kid="Digit1" alt="!">1</key>
          <key kid="Digit2" alt="&#34;">2</key>
          <key kid="Digit3" alt="£">3</key>
          <key kid="Digit4" alt="$">4</key>
          <key kid="Digit5" alt="%">5</key>
          <key kid="Digit6" alt="&">6</key>
          <key kid="Digit7" alt="/">7</key>
          <key kid="Digit8" alt="(">8</key>
          <key kid="Digit9" alt=")">9</key>
          <key kid="Digit0" alt="=">0</key>
          <key kid="Minus" alt="?">'</key>
          <key kid="Equal" alt="^">Ì</key>
          <key kid="Backspace">←</key>
        </div>
        <div id="oneRow">
          <key kid="Tab">⇄</key>
          <key kid="KeyQ">Q</key>
          <key kid="KeyW">W</key>
          <key kid="KeyE" gr="€">E</key>
          <key kid="KeyR">R</key>
          <key kid="KeyT">T</key>
          <key kid="KeyY">Y</key>
          <key kid="KeyU">U</key>
          <key kid="KeyI">I</key>
          <key kid="KeyO">O</key>
          <key kid="KeyP">P</key>
          <key kid="BracketLeft" alt="É" gr="[">È</key>
          <key kid="BracketRight" alt="*" gr="]">+</key>
          <key kid="Backslash" alt="§">Ù</key>
        </div>
        <div id="twoRow">
          <key kid="CapsLock">⇬</key>
          <key kid="KeyA">A</key>
          <key kid="KeyS">S</key>
          <key kid="KeyD">D</key>
          <key kid="KeyF">F</key>
          <key kid="KeyG">G</key>
          <key kid="KeyH">H</key>
          <key kid="KeyJ">J</key>
          <key kid="KeyK">K</key>
          <key kid="KeyL">L</key>
          <key kid="Semicolon" alt="Ç" gr="@">Ò</key>
          <key kid="Quote" alt="°" gr="#">À</key>
          <key kid="Enter">↵</key>
        </div>
        <div id="threeRow">
          <key kid="ShiftLeft">⇧</key>
          <key kid="KeyZ">Z</key>
          <key kid="KeyX">X</key>
          <key kid="KeyC">C</key>
          <key kid="KeyV">V</key>
          <key kid="KeyB">B</key>
          <key kid="KeyN">N</key>
          <key kid="KeyM">M</key>
          <key kid="Comma" alt=";">,</key>
          <key kid="Period" alt=":">.</key>
          <key kid="Slash" alt="_">-</key>
          <key kid="ShiftRight">⇧</key>
        </div>
        <div id="btmRow">
          <key kid="ControlLeft">CTRL</key>
          <key kid="cmd">⌂</key>
          <key kid="AltLeft">ALT</key>
          <key kid="Space"> </key>
          <key kid="AltRight">ALT GR</key>
          <key>FN</key>
          <key kid="IntlBackslash" alt="&#62;">&#60;</key>
          <key kid="ControlRight">CTRL</key>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
